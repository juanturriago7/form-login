<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/88dcdbde5b.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-lg">
        <div class="login">
          <h2 class="title">Enter your username and password</h2>
          <form action="">
            <h2>Enter your Username:</h2>
            <input type="text" placeholder="Username" />

            <h2>Enter your Password:</h2>
            <input type="password" placeholder="Password" />

            <button class="access"><a href="index.html">Access</a></button>
            <a href="#">Did you forget your password?</a>
            <a href="register.html">Register</a>
          </form>
        </div>
        <div class="login-nt">
          <h2 class="title">Log in with your social media accounts</h2>
          <div class="icons">
            <button class="mail"><i class="fas fa-envelope"></i>Log in with Email</button>
            <button class="fb"><i class="fab fa-facebook-f"></i>Log in with Facebook</button>
            <button class="twitter"><i class="fab fa-twitter"></i>Log in with Twitter</button>
            <button class="ig"><i class="fab fa-instagram"></i>Log in with Instagram</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
